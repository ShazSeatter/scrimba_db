<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/1.svg" />
    <link rel="stylesheet" href="style.css" /> 
    <link href="https://unpkg.com/pattern.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Card</title>
  </head>
  <body class="pattern-cross-dots-xl">
    <div id="app" class="container-card">
        <div class="avatar-wrapper">
          <img class="avatar-img" src="img/avatar_img.png" alt="Avatar of women smiling">
        </div>
      <div class="heading-wrapper">
        <h1 class="font-color">Shazreen Seatter</h1>
        <h2 class="font-color">Software Developer</h2>
      </div>
      <!-- div for buttons for links -->
      <div class="straight-line"></div>
      <div>
        <ul class="links-wrapper">
          <li class="border-edge">
            <a href="https://linkedin.com/in/shazreen-seatter-00b363171" target="_blank"><img class="socials-logo" src="img/linkedin.png" alt="Linkedin logo"></a>
          </li>
          <li class="border-edge">
            <a href="https://github.com/ShazSeatter"><img class="socials-logo" src="img/github.png" alt="Github logo"></a>
          </li>
          <li class="border-edge">
            <a href="assets/CV.pdf" target="_blank" rel="noopener noreferrer"><img class="socials-logo" src="img/user.png" alt="Resume logo"></a>
          </li>
        </ul>
      </div>
      <!-- container for another card with personal details -->
      <div class="details-wrapper">
          <div class="wrapper">
            <p class="location-paragraph font-color"><img class="detail-logo" src="img/location.png" alt="Location icon">Aberdeen, Scotland</p>
          </div>
          <div class="wrapper">
            <img class="detail-logo" src="img/www.png" alt="Website icon"><a class="font-color" href="https://shazseatter.github.io/my-portfolio/" target="_blank">Personal Website</a>
          </div>
          <div class="wrapper">
            <img class="detail-logo" src="img/email.png" alt="Email icon"><a class="font-color" href="mailto:shazseatter12@gmail.com">Get in contact!</a>
          </div>
        </div>
        <div class="footer-wrapper font-color">
          <p><q>Success is not final, failure is not fatal. It is the courage to continue that counts.</q> - Winston Churchill</p>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
